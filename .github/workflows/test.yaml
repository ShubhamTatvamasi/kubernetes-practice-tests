name: Scenario Tests

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
      - cron:  '0 0 * * *'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install html2text
      run: sudo apt install -y html2text
    - name: Scenario Tests
      run: ./test.sh
